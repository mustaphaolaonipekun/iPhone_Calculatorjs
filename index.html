<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone_Calculator</title>
    <link rel="stylesheet" href="styles.css">
 </head>
<body>
    <div class="body-container">
        <div class="text">
            <h3>iPhone Calculator Template</h3>
        </div>

        <div class="calculator">
            <div class="top-container">

                <div class="time" id="time">
              12:00pm  
                </div>
               
                <div class="box"></div>

                <div class="lte">
                 <img src="i.png" alt="">     
                </div>
           </div> 

              <div class="value" id="value">
            
             </div>

            <div class="button-container">
            <div class="button function ac">AC</div>
            <div class="button function pm">±</div>
            <div class="button function percent">%</div>
            <div class="button operator division">÷</div>
            <div class="button number number-7">7</div>
            <div class="button number number-8">8</div>
            <div class="button number number-9">9</div>
            <div class="button operator multiplication">x</div>
            <div class="button number number-4">4</div>
            <div class="button number number-5">5</div>
            <div class="button number number-6">6</div>
            <div class="button operator subtraction">-</div>
            <div class="button number number-3">3</div>
            <div class="button number number-2">2</div>
            <div class="button number number-1">1</div>
            <div class="button operator addition">+</div>
            <div class="button number number-0">0</div>
            <div class="button operator decimal">.</div>
            <div class="button operator equal">=</div>
              </div>
        <div class="bottom">

        </div>

      

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
